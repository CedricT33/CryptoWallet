<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#242a3a">
        <title>Crypto Wallet</title>
        <link rel="stylesheet" href="src/style.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="./images/logo192.png">
        <link rel="icon" type="image/png" href="./images/logo192.png">
    </head>
    <body>
        
        <!----- HAUT --------------------------------------->
        <div id="container_haut">
            <div id="deco"></div>
            <!----- HEADER ----->
            <header>
                <a id="logo">Crypto <span>wallet</span></a>
                <a id="img-params"></a>
            </header>

            <!----- PORTEFEUILLE ----->
            <div id="portefeuille">
                <div id="total">0,00 €</div>
                <div id="gains">+ 0 €</div>
                <div id="pourcentage">+ 0 %</div>
            </div>

            <div id="bitcoin"></div>
        </div>

        <!----- BAS --------------------------------------->
        <div id="container_bas">
            <!----- NAVIGATION ----->
            <nav>
                <div id="ajout"></div>
                <div id="retour"></div>
                <div id="graph"></div>
            </nav>

            <!----- PRESENTATION ----->
            <div id="fleche-presentation"></div>
            <div id="presentation-container">
                <div id="texte-presentation">
                    <strong>Bienvenue !</strong><br>
                    Pour ajouter un achat <br> veuillez cliquer sur <br>
                    le bouton <strong>+</strong>
                </div>
            </div>

        </div>

        <!----- FORMULAIRE ACHAT ------------------------->
        <div id="ajout-container">
            <header>
                <div id="formulaire_retour"></div>
                <div id="titre_formulaire">Achat <span>Crypto</span></div>
            </header>
            <form id="formulaire-container">
                <input id="index">
                <select id="saisieCrypto" name="crypto">
                    <option value="" disabled selected>Crypto</option>
                    <option value="BTC">BTC</option>
                    <option value="ETH">ETH</option>
                </select>
                <input id="saisieQuantite" type="text" name="quantite" placeholder="Quantité" maxlength="17">
                <input id="saisieCours" type="text" name="cours" placeholder="Cours (€)" maxlength="17">
                <div>Total : <span id="form_total">0</span> €</div>
                <div id="date">
                    <input id="saisieJour" type="number" name="jour" placeholder="Jour" max="2">
                    <input id="saisieMois" type="number" name="mois" placeholder="Mois" max="2">
                    <input id="saisieAnnee" type="number" name="annee" placeholder="Année" max="4">
                </div>
            </form>
            <div id="validation-container">
                <button type="button" id="btn-ok" onclick="clickOK()">OK</button>
            </div>
        </div>

        <!----- POPIN ----------------------------------->

        <!----- SCRIPTS --------------------------------->
        <!-- <script src="src/index.js"></script> -->
        <script src="src/script.js"></script> 
    </body>
</html>
